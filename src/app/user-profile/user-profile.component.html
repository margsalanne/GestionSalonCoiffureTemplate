<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Ajouter un utilisateur</h4>
                  </div>
                  <div class="card-body">
                      <form (ngSubmit)="saveUtilisateur()">
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Nom" type="text" [(ngModel)]="user.nomUtilisateur" name="nomUtilisateur">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Prénom" type="text" [(ngModel)]="user.prenomUtilisateur" name="prenomUtilisateur">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Date de naissance" type="date" [(ngModel)]="user.dateNaissance" name="dateNaissance">
                              </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                              <input matInput placeholder="Login" type="text" [(ngModel)]="user.login" name="login">
                            </mat-form-field>
                          </div>
                          <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                              <input matInput placeholder="Password" type="text"[(ngModel)]="user.password" name="password">
                            </mat-form-field>
                          </div>
                      </div>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Ajouter</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title ">Liste des utilisateurs</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class=" text-primary">
                                <th>
                                    Nom
                                </th>
                                <th>
                                    Prénom
                                </th>
                                <th>
                                    Date de Naissance
                                </th>
                                <th>
                                    Login
                                </th>
                                <th>
                                    Password
                                </th>
                            </thead>
                            <tbody>
                              <tr *ngFor="let u of users">
                                  <td>{{u.nomUtilisateur}}</td>
                                  <td>{{u.prenomUtilisateur}}</td>
                                  <td>{{u.dateNaissance}}</td>
                                  <td>{{u.login}}</td>
                                  <td>{{u.password}}</td>
                                  <td><button (click)="deleteUtilisateur(u.idUtilisateur)" class="btn btn-danger pull-right">Supprimer</button></td>
                              </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
